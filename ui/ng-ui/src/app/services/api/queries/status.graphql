query GetStatus($statusId: String!) {
  status(statusUUID: $statusId) {
    ...StatusFields
  }
}

query GetAgentStatus($clientId: String!) {
  agentStatus(clientId: $clientId) {
    ...AgentStatusFields
  }
}

