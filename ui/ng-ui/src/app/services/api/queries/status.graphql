query GetAllPlanStatuses($buildId: String!, $count: Int!, $offset: Int!) {
  getAllPlanStatus(buildUUID: $buildId, count: $count, offset: $offset) {
    statuses {
      ...StatusFields
    }
    pageInfo {
      ...PageInfoFields
    }
  }
}

